<form [formGroup]="formAddFoodBatch" class="border p-4 rounded shadow-sm bg-light" style="width: 70%; margin: auto;">
    <div class="section mb-3">
        <h2>Add New Foodbatch</h2>
    </div>
    <div class="mb-3 g-2 row section">
        <div class="col-md-4">
            Food
        </div>
        <div class="mb-3 col-md-8 ms-auto">
            <label for="foodBarcode" class="form-label">Bar code of food</label>
            <input formControlName="foodBarcode" type="text" class="form-control" id="foodBarcode"
                placeholder="Type the bar code of food">
        </div>
    </div>
    <div class="mb-3 g-2 section">
        <div class="col-md-4">
            FoodBatch
        </div>
        <div class="mb-3 col-md-8 ms-auto align-items-start">
            <div class="col">
                <label for="expirationDate" class="form-label">Expiration date</label>
                <input formControlName="expirationDate" type="date" id="expirationDate" name="expirationDate"
                    class="form-control" required>
            </div>
            <br>
            <div class="col-auto">
                <label for="foodQuantity" class="form-label">Quantity of food</label>
                <input formControlName="foodQuantity" value="1" type="number" id="foodQuantity" name="foodQuantity"
                    class="form-control" placeholder="Type your quantity" min="1" step="1" required>
            </div>
        </div>
    </div>
    <br>
    <div style="text-align: end;">
        <button (click)="handleAddFoodBatch()" class="btn" style="background-color: #4d745d; color: white;">Add
            food
            batch</button>
        <div class="mt-3" *ngIf="addFoodBatchErrorMessage.length > 0" style="color:red">
            {{ addFoodBatchErrorMessage }}
        </div>
    </div>
</form>
